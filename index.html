<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AGENDAMENTO CONSULTAS</title>
</head>

<body>

          <div id="page">
                                
                                <header>
                                    <img src="./img/logoS.jgp.jpg" alt="">
                                    <h1>Clínica Dra Stella Sousa</h1>
                                </header>
                            
                                            <p>Sistema para agendamento de consulta</p>

                        <form id="formConsulta">
                        <fieldset>
                        <h1>Dados do Paciente:</h1>

                            <label for="PacienteName">Nome paciente:</label>
                            <input type="text" id="PacienteName" name="PacienteName" placeholder="Nome Completo">

                            <label for="email" required>Email:</label>
                            <input type="email" id="email" name="email" placeholder="email@exemplo.com">

                            
                            <label for="tel">Telefone:</label>
                            <input type="tel" id="tel" name="tel" placeholder="DDD-00000-0000">

                                <div class="agrupamentoForm"> 
                                    <label for="age">Data Nascimento:</label>
                                    <input type="date" id="age" name="age">

                                    <label for="from">Naturalidade:</label>
                                    <input type="text" id="from" name="from">
                                </div>  

                            <label for="plano">Convênio:</label>
                            <select id="plano">
                                <option id="1">unimed</option>
                                <option id="2">Bradesco</option>
                                <option id="3">HapiVida</option>
                                <option id="4">Parcicular</option>
                                <option id="5">SulAmerica</option>
                            </select>
                        </fieldset>

                        <fieldset>

                            <h1>Dados do Médico:</h1>

                            <label for="doctor">Médico:</label>
                            <select id="doctor">
                                <option id="1">Dr Paulo Braga</option>
                                <option id="2">Dr Shellida </option>
                                <option id="3">Dr Stella</option>
                                <option id="4">Dr Mateus</option>
                                <option id="5">Dr Braga</option>
                            </select>

                            <label for="date">Data  e hora Consulta:</label>
                            <input type="datetime-local" id="date" name="date">

                            <label for="local">Local Atendimento:</label>
                            <input type="local" id="local" name="local">
                                

                        </fieldset>
                    </form>
                 </div>
            
        
       

        <footer>
            <div id="btn">
                <input type="submit" form="formConsulta" value="ENVIAR">
            </div>
        </footer>
     </body>
</html>
